  <template id="templateNewContact">
    <div class="newContact">
      <div class="newContact__modal">
        <div class="newContact__modal-title">
          <h1>nuevo contacto</h1>
          <i class="fas fa-times fa-lg" id="close"></i>
        </div>
        <div class="newContact__modal-head">
          <img src="./assets/images/contact.png" alt="">
          <div>
            <label for="name-edit">nombre <span>*</span></label>
            <input type="text" id="name-edit" name="name" required>
          </div>
          <div>
            <label for="lastname-edit">apellido <span>*</span></label>
            <input type="text" id="lastname-edit" name="lastname" required>
          </div>
          <div>
            <label for="possition-edit">cargo <span>*</span></label>
            <input type="text" id="possition-edit" name="possition" required>
          </div>
          <div>
            <label for="email-edit">email <span>*</span></label>
            <input type="text" id="email-edit" name="email" required>
          </div>
          <div>
            <label for="company-edit">compañia <span>*</span></label>
            <select id="company-edit" required>
            </select>
          </div>
        </div>
        <div class="newContac__modal-fieldsA">
          <div>
            <label for="region-edit">región</label>
            <select name="region" id="region-edit">
              <option disabled selected value>seleccione una opción</option>
            </select>
          </div>
          <div>
            <label for="country-edit">país</label>
            <select name="country" id="country-edit">
              <option disabled selected value>seleccione una opción</option>
            </select>
          </div>
          <div>
            <label for="city-edit">ciudad</label>
            <select name="city" id="city-edit">
              <option disabled selected value>seleccione una opción</option>
            </select>
          </div>
          <div>
            <label for="adress-edit">dirección</label>
            <input type="text" id="adress-edit">
            </input>
          </div>
          <div>
            <label for="interest-edit">interés</label>
            <input type="range" min="0" max="100" step="25" id="interest">
          </div>
        </div>
        <div class="newContac__modal-fieldsB">
          <div>
            <label for="telephone-edit">teléfono</label>
            <input type="text" id="telephone-edit">
            <select name="preference-telephone" id="preference-telephone">
            </select>
          </div>
          <div>
            <label for="facebook-edit">facebook</label>
            <input type="text" id="facebook-edit">
            <select name="preference-facebook" id="preference-facebook">
            </select>
          </div>
          <div>
            <label for="twitter-edit">twitter</label>
            <input type="text" id="twitter-edit">
            <select name="preference-twitter" id="preference-twitter">
            </select>
          </div>
          <div>
            <label for="instagram-edit">instagram</label>
            <input type="text" id="instagram-edit">
            <select name="preference-instagram" id="preference-instagram">
            </select>
          </div>
          <div>
            <label for="linkedin-edit">linkedin</label>
            <input type="text" id="linkedin-edit">
            <select name="preference-linkedin" id="preference-linkedin">
            </select>
          </div>
        </div>
        <div class="newContac__modal-save">
          <button id="cancel">cancelar</button>
          <button id="save">guardar</button>
        </div>
      </div>
    </div>
  </template>
  <template id="templateCompanies">
    <div class="companies">
      <div class="companies__addButton">
        <button>agregar compañia</button>
      </div>

        <li>compañía <i class="fal fa-sort-alt"></i></li>
        <li>email <i class="fal fa-sort-alt"></i></li>
        <li>teléfono <i class="fal fa-sort-alt"></i></li>
        <li>dirección <i class="fal fa-sort-alt"></i></li>
        <li>ciudad <i class="fal fa-sort-alt"></i></li>
        <li>acciones</li>
      </ul>
      <div class="companies__container">

        <div class="companies__row">
          <div class="company">
            <p>Constructora del Orto S.A.</p>
          </div>
          <div class="email">
            <p>delorto@mail.com</p>
          </div>
          <div class="phone">
            <p>5493516114150</p>
          </div>
          <div class="address">
            <p>Pasaje Del Orto 69</p>
          </div>
          <div class="city">
            <p>Córdoba</p>
          </div>
          <div class="actions">
            <button class="actions-edit"><i class="fas fa-pencil-alt"></i></button>
            <button class="actions-delete"><i class="far fa-trash-alt"></i></button>
          </div>
        </div>

      </div>
    </div>
  </template>
  <template id="templateNewCompany">
    <div class="newCompany">
      <div class="newCompany__modal">

        <div class="newCompany__modal-content">
          <div>
            <label for="edit-company-name">copañía</label>

          </div>
          <div>
            <label for="edit-company-email">email</label>
            <input type="text" id="edit-comapny-email">
          </div>
          <div>

          </div>
          <div>
            <label for="edit-company-address">dirección</label>
            <input type="text" id="edit-company-address">
          </div>
          <div>
            <label for="edit-company-city">ciudad</label>
            <select name="company-city" id="edit-company-city">
              <option disabled selected value>seleccione una opción</option>
              <option value="Córdoba">Córdoba</option>
            </select>
          </div>
        </div>
        <div class="newCompany__modal-save">
          <button>cancelar</button>
          <button>guardar</button>
        </div>
      </div>
    </div>
  </template>
